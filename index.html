<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h2>
      <form id="employeeInputs">
        <label>Add Employee </label>

        <label>
          <input type="text" placeholder="First name" id="firstName" />
        </label>

        <label>
          <input type="text" placeholder="Last name" id="lastName" />
        </label>

        <label>
          <input
            type="number"
            placeholder="Employee ID Number"
            id="employeeID"
          />
        </label>

        <label>
          <input type="text" placeholder="Job title" id="jobTitle" />
        </label>

        <label>
          <input type="number" placeholder="Annual salary" id="annualSalary" />
        </label>

        <label>
          <input type="submit" value="Submit" id="submitBtn" />
        </label>
      </form>

      <table>
        <thead>
          <tr class="row">
            <th>First name</th>
            <th>Last name</th>
            <th>Employee ID number</th>
            <th>Job title</th>
            <th id="annualSalary">Annual salary</th>
          </tr>
        </thead>
        <tbody id="employeeDataTable"></tbody>
      </table>
      <label for="salarySum">Total Monthly:</label>
      <div id="salarySum"></div>
    </h2>
  </body>
</html>
